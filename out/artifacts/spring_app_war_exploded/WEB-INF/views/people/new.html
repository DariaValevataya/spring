<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age">

    <br/>
    <input type="submit" value="create"/>
</form>
</body>
</html>
